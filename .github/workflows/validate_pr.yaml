name: Validate PR
on:
  push:
jobs:
  build:
    name: form-controls
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 4.8.0
        uses: actions/setup-node@v1
        with:
          node-version: 4.8.0
      - run: yarn
      - run: yarn build
      - run: yarn test 
